<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Tabela de Jogos</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="nomeClube" placeholder="Nome do Clube">
    <button id="btnAdicionar">Adicionar Clube</button>
    <button id="btnListar">Listar Clubes</button>
    <button id="btnGerarTabela">Montar Tabela de Jogos</button>

    <h2>Clubes Inscritos:</h2>
    <ul id="listaClubes"></ul>

    <h2>Tabela de Jogos:</h2>
    <table id="tabelaJogos"></table>

    <script src="script.js"></script>
</body>
</html>
